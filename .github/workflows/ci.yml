name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: '1.78'
          override: true
      - name: Clippy
        run: cargo clippy -- -D warnings
      - name: Test
        run: cargo test --all --offline
